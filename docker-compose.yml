services:
  dependencies:
    image: docker.elastic.co/eui/buildkite/deps:1.0
    build:
      dockerfile: ./Dockerfile.deps
    volumes:
      - '.:/app'
      - '/app/node_modules'

  app:
    image: docker.elastic.co/eui/buildkite/app:1.0
    build:
      dockerfile: ./Dockerfile.app
    working_dir: /app
    volumes_from:
      - "dependencies"
    depends_on:
      - "dependencies"
