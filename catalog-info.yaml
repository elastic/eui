##
# buildkite-pipeline-eui-release-deploy-docs
# EUI Release - publish docs to eui.elastic.co when we tag a new release
##

# yaml-language-server: $schema=https://gist.githubusercontent.com/elasticmachine/988b80dae436cafea07d9a4a460a011d/raw/e57ee3bed7a6f73077a3f55a38e76e40ec87a7cf/rre.schema.json
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: buildkite-pipeline-eui-release-deploy-docs
  description: EUI pipeline to deploy docs to the EUI subdomain when we tag a new release
  links: [
    {
      title: "EUI - release-deploy-docs",
      url: "https://buildkite.com/elastic/eui-release-deploy-docs",
    }
  ]

spec:
  type: buildkite-pipeline
  owner: group:eui-team
  system: buildkite
  implementation:
    apiVersion: buildkite.elastic.dev/v1
    kind: Pipeline
    metadata:
      name: eui-release-deploy-docs
    spec:
      repository: elastic/eui
      pipeline_file: ".buildkite/pipelines/pipeline_release_deploy_docs.yml"
      provider_settings:
        build_branches: false
        build_tags: true # Will trigger job when GitHub release tags are created
        build_pull_requests: false
        filter_enabled: true
        filter_condition: | # Eg v100.100.100 but skip v100.100.100.1 or v100.100.100-rc
          build.tag =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/
      teams:
        eui-team:
         access_level: MANAGE_BUILD_AND_READ
        everyone:
          access_level: READ_ONLY

