linterOptions:
  exclude:
    - "**/assets/**/*.tsx"

extends:
  - tslint:recommended
  - tslint-plugin-prettier
  - tslint-config-prettier

rules:
  prettier: true
  arrow-parens: false
  ordered-imports: false
  object-literal-sort-keys: false
  object-literal-key-quotes: false
  interface-name: false
  no-reference: false
  member-access: [true, "no-public"]
